<!-- blocks/results.html -->

<section id="results" class="results">
  <div class="results__container">

    <div class="results__head" data-anim>
      <h2 class="results__title">Результаты</h2>
      <p class="results__subtitle">Достижения обучающихся в конкурсах и соревнованиях.</p>
    </div>

    <div class="results__sections">

      <!-- ЛИЧНЫЙ ЗАЧЁТ -->
      <section class="results__block" data-anim aria-label="Личный зачёт">
        <div class="results__blockHead">
          <h3 class="results__blockTitle">Личный зачёт</h3>
        </div>

        <div class="results__carouselWrap">
          <button class="results__nav results__nav--prev" type="button" aria-label="Влево" data-carousel-prev="personal">‹</button>
          <div class="results__carousel" data-carousel="personal" tabindex="0"></div>
          <button class="results__nav results__nav--next" type="button" aria-label="Вправо" data-carousel-next="personal">›</button>
        </div>
      </section>

      <!-- КОМАНДНЫЙ ЗАЧЁТ -->
      <section class="results__block" data-anim aria-label="Командный зачёт">
        <div class="results__blockHead">
          <h3 class="results__blockTitle">Командный зачёт</h3>
        </div>

        <div class="results__carouselWrap">
          <button class="results__nav results__nav--prev" type="button" aria-label="Влево" data-carousel-prev="team">‹</button>
          <div class="results__carousel" data-carousel="team" tabindex="0"></div>
          <button class="results__nav results__nav--next" type="button" aria-label="Вправо" data-carousel-next="team">›</button>
        </div>
      </section>

    </div>

  </div>
</section>
