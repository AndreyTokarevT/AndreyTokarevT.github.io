<section id="materials" class="materials">
  <div class="materials__container">

    <div class="materials__head" data-anim>
      <h2 class="materials__title">Материалы</h2>
      <p class="materials__subtitle">Презентации, конспекты и тесты, которые использую на уроках. Можно скачать и использовать.</p>
    </div>

    <div class="materials__tabs" role="tablist" aria-label="Категории материалов" data-anim>
      <button class="materials__tab active" type="button" data-tab="all" role="tab" aria-selected="true">Всё</button>
      <button class="materials__tab" type="button" data-tab="presentations" role="tab" aria-selected="false">Презентации</button>
      <button class="materials__tab" type="button" data-tab="notes" role="tab" aria-selected="false">Конспекты</button>
    </div>

    <div class="materials__grid" data-materials-grid></div>

    <div class="materials__loadMore">
      <button class="btn btn--secondary" data-materials-toggle>Показать ещё</button>
    </div>

  </div>
</section>
