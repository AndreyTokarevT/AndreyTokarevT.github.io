<section id="contacts" class="contacts">
  <div class="contacts__container">

    <div class="contacts__head" data-anim>
      <h2 class="contacts__title">Контакты</h2>
      <p class="contacts__subtitle">Пишите по любому вопросу — по материалам, программам или организации мероприятий.</p>
    </div>

    <div class="contacts__grid">

      <!-- Левая колонка -->
      <section class="contacts__info" data-anim data-anim-d="1" aria-label="Контактная информация">
        <h3 class="contacts__infoTitle">Связаться</h3>

        <ul class="contacts__rows">
          <li class="contacts__row">
            <span class="contacts__rowLabel">Школа</span>
            <span class="contacts__rowValue">МАОУ "СОШ с.Кумак"</span>
          </li>
          <li class="contacts__row">
            <span class="contacts__rowLabel">Село</span>
            <span class="contacts__rowValue">Кумак</span>
          </li>
          <li class="contacts__row">
            <span class="contacts__rowLabel">Email</span>
            <a class="contacts__rowValue contacts__link" href="mailto:teacher@example.ru">teacher@example.ru</a>
          </li>
          <li class="contacts__row">
            <span class="contacts__rowLabel">Телефон</span>
            <a class="contacts__rowValue contacts__link" href="tel:+79990000000">+7 (904) 813-44-81</a>
          </li>
        </ul>

        <div class="contacts__photos">
          <div class="contacts__photo">
            <img src="assets/sc1.jpg" alt="Фото школы" loading="lazy">
            <span class="contacts__photoHint"></span>
          </div>
          <div class="contacts__photo">
            <img src="assets/sc2.jpg" alt="Фото школы" loading="lazy">
            <span class="contacts__photoHint"></span>
          </div>
        </div>
      </section>

      <!-- Правая колонка -->
      <section class="contacts__formWrap" data-anim data-anim-d="2" aria-label="Форма обратной связи">
        <h3 class="contacts__formTitle">Написать сообщение</h3>

        <form class="contacts__form" action="#" method="post">
          <label class="contacts__field">
            <span class="contacts__fieldLabel">Ваше имя</span>
            <input class="contacts__input" type="text" name="name" placeholder="Иван" autocomplete="name" required>
          </label>

          <label class="contacts__field">
            <span class="contacts__fieldLabel">Email</span>
            <input class="contacts__input" type="email" name="email" placeholder="ivan@mail.ru" autocomplete="email" required>
          </label>

          <label class="contacts__field contacts__field--wide">
            <span class="contacts__fieldLabel">Тема</span>
            <select class="contacts__input" name="topic" required>
              <option value="" disabled selected>Выберите тему</option>
              <option value="materials">Материалы и программы</option>
              <option value="event">Мероприятия / соревнования</option>
              <option value="consult">Вопрос по ОБЗР</option>
              <option value="other">Другое</option>
            </select>
          </label>

          <label class="contacts__field contacts__field--wide">
            <span class="contacts__fieldLabel">Сообщение</span>
            <textarea class="contacts__input contacts__textarea" name="message" rows="5" placeholder="Коротко опишите вопрос..." required></textarea>
          </label>

          <label class="contacts__consent">
            <input class="contacts__checkbox" type="checkbox" name="consent" required>
            <span>Согласен(а) на обработку персональных данных для обратной связи.</span>
          </label>

          <div class="contacts__formActions">
            <button class="btn btn--primary" type="submit">Отправить</button>
          </div>
        </form>
      </section>

    </div>

  </div>
</section>
